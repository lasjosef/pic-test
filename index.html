<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Monthly Gallery</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Months</h2>
            <ul id="month-list">
                <!-- Dynamically generated months will go here -->
            </ul>
        </div>

        <div class="main">
            <h2>Gallery</h2>
            <div id="gallery">
                <!-- Monthly gallery will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
